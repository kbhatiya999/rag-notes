site_name: RAG Notes
site_url: https://example.com/different-site/
repo_url: https://github.com/kbhatiya999/rag-notes
repo_name: rag-notes

nav:
  - Home: index.md
  - Developer Tools:
    - Zoxide Fast CD: dev-tools/zoxide-fast-cd.md
    - Zed Text Editor: dev-tools/zed-text-editor.md
    - Mac Terminal Shortcuts: dev-tools/mac-terminal-shortcuts.md
  - Notes Site Setup:
    - "1. Initial Setup": notes-site/1-initial-setup.md
    - "2. Writing Content": notes-site/2-writing-content.md
    - "3. Publishing Site": notes-site/3-publishing-site.md
  - LiteLLM Server Guide:
    - "1. What is LiteLLM?": litellm/1-what-is-litellm.md
    - "2. Installation": litellm/2-installation.md
    - "3. Configuration": litellm/3-configuration.md
    - "4. Running the Server": litellm/4-running-the-server.md
    - "5. Usage and Testing": litellm/5-usage-and-testing.md
    - "6. Optional UI Launcher": litellm/6-optional-ui-launcher.md
  - LightRAG Server Guide:
    - "1. Introduction": lightrag-server/1-introduction.md
    - "2. Installation": lightrag-server/2-installation.md
    - "3. Configuration": lightrag-server/3-configuration.md
    - "4. Running the Server": lightrag-server/4-running-the-server.md
    - "5. Usage Guide": lightrag-server/5-usage.md
    - "6. Optional UI Launcher": lightrag-server/6-optional-ui-launcher.md
    - "7. Troubleshooting": lightrag-server/7-troubleshooting.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets

theme:
  name: material
  features:
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
